<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let item of foodItems | async" (click)="ratingPage(item)">
    <ion-item>
      <ion-icon name="cafe" item-left></ion-icon>
      <h2>{{item.name}}</h2>
      <h3>{{item.city}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
