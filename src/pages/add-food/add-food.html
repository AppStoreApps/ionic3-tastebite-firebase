<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>AddFood</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Name</ion-label>
				<ion-input [(ngModel)]="data.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				Name is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">City</ion-label>
				<ion-input [(ngModel)]="data.city" name="city" type="text" #city="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="city.valid || submitted == false" color="danger" padding-left>
				City is required
			</p>
		</ion-list>
		
		<button ion-button (click)="captureImage()">Lets take a picture!</button>
    <img [src]="imageURL"  *ngIf="imageURL"/>
		
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="save()" type="submit" block>Submit</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
