  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FoodRating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
  <ion-card-content (click)="ratingPage(item)">
		{{item.name}}, {{item.city}}
	</ion-card-content>
</ion-card>
	<ion-list *ngFor="let item of foodRatings | async">
    <ion-item>
      <h3>{{item.rating}}</h3>
      <h3>{{item.review}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
